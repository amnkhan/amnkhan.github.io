<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/app.css">
    <title>ImBeting | Homepage</title>
</head>

<body>

    <!-- header section -->
    <header class="header-section">
        <!-- top header -->
        <div class="top-header">
            <div class="container">
                <div class="row justify-content-between align-items-center">

                    <!-- logo -->
                    <div class="logo">
                        <a href="#">
                            <img src="dist/images/logo.png" alt="Imbeting logo">
                        </a>
                    </div>
                    <!-- logo ends -->

                    <!-- user info -->
                    <div class="header-user-info">
                        <ul>
                            <li><a href="#"><i class="fas fa-shield-alt"></i> Open bets</a></li>
                            <li><a href="#"><i class="far fa-clock"></i> History</a></li>
                            <li><a href="#"><i class="fas fa-briefcase"></i> Deposit</a></li>
                            <li class="user-id"><a href="#"><i class="far fa-user-circle"></i> 23-03-2018</a></li>
                        </ul>
                    </div>
                    <!-- user info ends -->

                </div>
            </div>
        </div>
        <!-- top header ends -->

    </header>
    <!-- header section ends -->

    <!-- status bar -->
    <section class="status-bar-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- bar -->
                    <div class="status-bar">
                        <ul>
                            <li>
                                <a href="#">Current Balance: <span>0MXN</span></a>
                                <a href="#">Amount at Risk: <span>0MXN</span></a>
                                <a href="#">Available Balance: <span>0MXN</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- status bar ends -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="dist/js/app.js"></script>
</body>

</html>
