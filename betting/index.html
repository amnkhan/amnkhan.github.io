<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/app.css">
    <title>ImBeting | Homepage</title>
</head>

<body>

    <!-- header section -->
    <header class="header-section">
        <!-- top header -->
        <div class="top-header">
            <div class="container">
                <div class="row justify-content-between align-items-center">

                    <!-- logo -->
                    <div class="logo">
                        <a href="#">
                            <img src="dist/images/logo.png" alt="Imbeting logo">
                        </a>
                    </div>
                    <!-- logo ends -->

                    <!-- call to actions -->
                    <div class="header-cta">
                        <!-- social icons -->
                        <div class="social-icons">
                            <a href="#"><i class="far fa-question-circle"></i></a>
                            <a href="#"><i class="far fa-envelope"></i></a>
                            <a href="#"><i class="far fa-comment-alt"></i></a>
                        </div>

                        <!-- cta buttons -->
                        <div class="cta-buttons">
                            <a href="#" class="btn-common btn-primary">Login</a>
                            <a href="#" class="btn-common btn-secondary">Join now</a>
                        </div>
                        <!-- cta buttons ends -->
                    </div>
                    <!-- call to actions ends -->

                </div>
            </div>
        </div>
        <!-- top header ends -->

        <!-- main navigaiton -->
        <div class="main-navigation">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="main-nav clearfix">
                            <ul class="nav-fill">
                                <li><a href="#"><i class="fas fa-trophy"></i> Football Leaderboards</a></li>
                                <li><a href="#"><i class="fas fa-power-off"></i> Getting Started</a></li>
                                <li><a href="#"><i class="fas fa-certificate"></i> Bovada Rewards</a></li>
                                <li><a href="#"><i class="fas fa-users"></i> Refer A Friend</a></li>
                                <li><a href="#"><i class="fas fa-bullhorn"></i> Promotions</a></li>
                                <li><a href="#"><i class="fas fa-key"></i> Red Room</a></li>
                                <li><a href="#"><i class="fas fa-file-alt"></i> Match Previews</a></li>
                                <li><a href="#"><i class="far fa-file-alt"></i> Articles</a></li>
                                <li><a href="#"><i class="far fa-user"></i> About</a></li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>

        <!-- main navigaiton ends -->
    </header>
    <!-- header section ends -->

    <!-- slider section -->
    <section class="slider-section">
        <div class="container">
            <div class="row">
                <!-- slider images -->
                <div class="col-md-8">
                    <div class="slider-images clearfix">
                        <a href="#">
                            <img src="dist/images/slider1.png" alt="">
                        </a>
                        <!-- hover -->
                        <div class="overlay">
                            <div class="heading">
                                <a href="#">
                                    <h2>Experience Vegas 20/7</h2>
                                </a>
                            </div>

                            <div class="navigation-arrow">
                                <a href="#"><i class="fas fa-chevron-left"></i></a>
                                <a href="#"><i class="fas fa-chevron-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- slider tabs -->
                <div class="col-md-4">
                    <div class="slider-tabs clearfix">
                        <!-- tabs -->
                        <div class="tabs">
                            <a class="active" href="#"><i class="far fa-futbol"></i> Football</a>
                            <a href="#"><i class="fas fa-baseball-ball"></i> Baseball</a>
                            <a href="#"><i class="fas fa-golf-ball"></i> Golf</a>
                            <a href="#"><i class="fas fa-flag-checkered"></i> Horse</a>
                        </div>

                        <!-- ads -->
                        <div class="promo-section" style="background-image: url(dist/images/ad-bg1.png)">
                            <a href="#" class="btn-promo">Resgister now</a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- slider section ends -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="dist/js/app.js"></script>
</body>

</html>
