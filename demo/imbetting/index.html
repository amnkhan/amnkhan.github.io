<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/app.css">
    <title>ImBetting | Log In</title>
</head>

<body>

    <section class="log-in-section d-flex align-items-center" style="background-image: url(dist/images/login-page-bg.png)">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Log In section Logo -->
                <div class="col-md-4">
                    <div class="log-in-logo">
                        <a href="#">
                            <img src="dist/images/logo-login.png" alt="">
                        </a>
                    </div>
                </div>
                <!-- Log In section Logo  ends-->
            </div>

            <div class="row justify-content-center">
                <!-- Log in inouts -->
                <div class="col-md-4">
                    <div class="log-in-inputs clearfix">
                        <form action="">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username">
                                <input type="password" class="form-control" placeholder="enter password">
                                <a href="#" class="forgot-pass">Forget Password</a>
                            </div>
                            <div class="form-group submit-group">
                                <a href="#" class="btn-common btn-red">Sign in</a>
                                <!-- separator -->
                                <div class="separator text-center">
                                    <p>or</p>
                                </div>
                                <p>Don't have an account yet? <a href="#">Sign Up</a></p>
                            </div>
                        </form>

                    </div>
                </div>
                <!-- Log in inouts ends -->
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="dist/js/app.js"></script>
</body>

</html>
